<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Async App!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="SignUp.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" href="../favicon.ico" />
</head>

<body>
    <nav class="navbar navbar-light fixed-top">
        <a class="navbar-brand" href="#">
            <img class="DB-logo" src="../favicon.ico" />
            <div class="inline">
                <div class="DB-text">
                    DEVBRIDGE
                    <br/>GROUP
                </div>
            </div>
        </a>
    </nav>
    <div class="container signUp-form-container">
        <div class="row">
            <a class="offset-md-2 col-md-4 form-tab inactive" href="#">
                LOG IN
            </a>
            <a class="col-md-4 form-tab active" href="#">
                SIGN UP
            </a>
        </div>
        <div class="row">
            <div class="offset-md-2 col-md-8 box">

                <p class="welcomeText">Welcome!</p>
                <p class="subText">Please fill in you details in the form below</p>

                <form id="signUp-form" action="">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label class="my-1 mr-2" for="office">Office:</label>
                        <select class="custom-select my-1 mr-sm-2" id="office">
                            <option selected>Choose...</option>
                            <option value="kaunas">Kaunas</option>
                            <option value="vilnius">Vilnius</option>
                            <option value="chicago">Chicago</option>
                            <option value="toronto">Toronto</option>
                            <option value="london">London</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="slackName">Slack name:</label>
                        <input type="text" class="form-control" id="slackName" placeholder="Slack name">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="repeatPassword">Repeat Password:</label>
                        <input type="password" class="form-control" id="repeatPassword" placeholder="Repeat Password">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn signUp-button" value="SIGN UP">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="SignUp.js"></script>
</body>

</html>
